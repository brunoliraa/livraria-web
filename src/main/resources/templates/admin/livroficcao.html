<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{admin/fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>administração</title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <div class="container" id="cadastro">
            <form action="/livro/ficcao" th:object="${livro}" method="post" class="col-6" enctype="multipart/form-data" >
                <div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}">
                </div>
                <div class="alert alert-danger" th:text="${erro}" th:if="${not #strings.isEmpty(erro)}">
                    <div th:each="error: ${erro}">
                        <span th:text="${error}"></span>
                    </div>
                </div>
<!--                <div class="alert alert-danger" th:if="${#fields.hasErrors()}">-->
<!--                    <div th:each="detailedError : ${#fields.detailedErrors()}">-->
<!--                        <span th:text="${detailedError.message}"></span>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group" th:classappend="${#fields.hasErrors('titulo')} ? has-error">
                    <label for="titulo" class="validacao-required">Titulo</label>
                    <input type="text" class="form-control" placeholder="titulo" id="titulo" name="titulo">
                </div>
                <div class="form-group">
                    <label for="idioma" class="validacao-required">idioma</label>
                    <input type="text" class="form-control" placeholder="" id="idioma" name="idioma">
                </div>
                <div class="form-group">
                    <label for="genero">Nome do autor</label>
                    <input type="text" th:field="*{autores[0].nome}" class="form-control" placeholder="" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="genero">Biografia</label>
                    <input type="text" th:field="*{autores[0].biografia}" class="form-control" placeholder="" id="biografia" name="biografia">
                </div>
                <div class="form-group">
                    <label for="genero">data de nascimento</label>
                    <input type="text" th:field="*{autores[0].dataNascimento}" class="form-control" placeholder="" id="dataNascimento" name="dataNascimento">
                </div>
                <div class="form-group">
                    <label for="genero">genero</label>
                    <input type="text" class="form-control" placeholder="" id="genero" name="genero">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

</div>

</body>
</html>
