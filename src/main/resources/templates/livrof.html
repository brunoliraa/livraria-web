<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<form action="/livro/ficcao" th:object="${livro}"  method="post" class="col-6" enctype="multipart/form-data" >
    <div class="form-group" >
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" placeholder="titulo" id="titulo" name="titulo">
    </div>
    <div class="form-group">
        <label for="idioma">idioma</label>
        <input type="text" class="form-control" placeholder="" id="idioma" name="idioma">
    </div>
    <div class="form-group">
        <label for="genero">Nome do autor</label>
        <input type="text" th:field="*{autores[0].nome}" class="form-control" placeholder="" id="nome" name="nome">
    </div>
    <div class="form-group">
        <label for="genero">Biografia</label>
        <input type="text" th:field="*{autores[0].biografia}" class="form-control" placeholder="" id="biografia" name="biografia">
    </div>
    <div class="form-group">
        <label for="genero">data de nascimento</label>
        <input type="text" th:field="*{autores[0].dataNascimento}" class="form-control" placeholder="" id="dataNascimento" name="dataNascimento">
    </div>
    <div class="form-group">
        <label for="genero">genero</label>
        <input type="text" class="form-control" placeholder="" id="genero" name="genero">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
