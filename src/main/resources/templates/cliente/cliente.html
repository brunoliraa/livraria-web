<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cliente cadastro</title>
</head>
<body>
<section id="corpo" class="layout-content" layout:fragment="header-footer">
<form action="/cliente" th:object="${cliente}" method="post" class="col-6" >
    <div class="form-group" >
        <label for="nome">nome</label>
        <input type="text" class="form-control" placeholder="nome" id="nome" name="nome">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" placeholder="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="senha">senha</label>
        <input type="password" class="form-control" placeholder="senha" id="senha" name="senha">
    </div>
    <div class="form-group">
        <label for="cpf">cpf</label>
        <input type="text" class="form-control" placeholder="cpf" id="cpf" name="cpf">
    </div>
        <div class="col-6" style="float: right">
    <div class="form-group" style="float: right" >
        <label for="cidade">cidade</label>
        <input type="text" class="form-control" th:field="*{endereco.cidade}" placeholder="cidade" id="cidade" >
    </div>
    <div class="form-group" style="float: right">
        <label for="estado">estado</label>
        <input type="text" class="form-control" th:field="*{endereco.estado}" placeholder="estado" id="estado" >
    </div>
    <div class="form-group" style="float: right">
        <label for="rua">rua</label>
        <input type="text" class="form-control" th:field="*{endereco.rua}" placeholder="nome" id="rua" >
    </div>
    <div class="form-group" style="float: right">
        <label for="bairro">bairro</label>
        <input type="text" class="form-control" th:field="*{endereco.bairro}" placeholder="bairro" id="bairro" >
    </div>
    <div class="form-group" style="float: right">
        <label for="numero">numero</label>
        <input type="text" class="form-control" th:field="*{endereco.numero}" placeholder="numero" id="numero" >
    </div>

        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</section>



</body>
</html>
