<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edicao</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<body>
<form action="/edicao"  method="post" class="col-6" enctype="multipart/form-data">
    <div class="form-group">
        <label for="ano">ano</label>
        <input type="text"  class="form-control" placeholder="titulo" id="ano" name="ano">
    </div>
    <div class="form-group">
        <label for="numero">numero</label>
        <input type="text"  class="form-control" placeholder="" id="numero" name="numero">
    </div>
    <div class="form-group">
        <label for="valor">valor</label>
        <input type="text"  class="form-control" placeholder="" id="valor" name="valor">
    </div>
    <select id="livro" th:object="${livro}" th:field="*{id}"  class="form-control">
            <option th:each="l : ${livros}" th:text="${l.titulo}" th:value="${l.id}"></option>
    </select>
    <select id="editora" th:object="${editora}" th:field="*{id}"  class="form-control">
        <option th:each="ed : ${editoras}" th:text="${ed.nome}" th:value="${ed.id}"></option>
    </select>
    <div>
        <input type="file" name="file" multiple="multiple">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
