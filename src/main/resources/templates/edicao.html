<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edicao</title>
</head>
<body>
<form action="/edicao" th:object="${edicao}" method="post" class="col-6" enctype="multipart/form-data">
    <div class="form-group">
        <label for="ano">ano</label>
        <input type="text" th:field="*{ano}" class="form-control" placeholder="titulo" id="ano" name="ano">
    </div>
    <div class="form-group">
        <label for="numero">numero</label>
        <input type="text" th:field="*{numero}" class="form-control" placeholder="" id="numero" name="numero">
    </div>
    <div class="form-group">
        <label for="valor">valor</label>
        <input type="text" th:field="*{valor}" class="form-control" placeholder="" id="valor" name="valor">
    </div>
    <select id="livro" th:value="${edicao.livro}" name="livro" class="form-control">
        <div th:each="livro : ${livros}">
            <option><p th:text="${livro}"></p> </option>
        </div>>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
